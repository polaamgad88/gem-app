<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>New Order</title>
  <link rel="icon" type="image/x-icon" href="./assets/GEM-Group-2024.ico" />
  <link rel="stylesheet" href="./styles/base.css" />
  <link rel="stylesheet" href="./styles/create-order.css" />

  <style>
  </style>
  <script src="./scripts/utils.js" defer></script>
  <script src="./scripts/create-order.js" defer></script>

  <style>
    body.dark-mode {
      background-color: #121212 !important;
      color: #e0e0e0 !important;
    }

    /* body.dark-mode a, */
    body.dark-mode button,
    body.dark-mode .btn {
      background-color: #1f1f1f !important;
      color: #e0e0e0 !important;
      border-color: #444 !important;
    }


    body.dark-mode .tab-content,
    body.dark-mode .card,
    body.dark-mode .order-summary,
    body.dark-mode .order-preview,
    body.dark-mode .order-preview-container {
      background-color: #121212 !important;
      color: #e0e0e0 !important;
      border: 1px solid #333 !important;
    }

    body.dark-mode .order-summary span {
      color: black !important;
    }

    body.dark-mode input,
    body.dark-mode select,
    body.dark-mode textarea {
      background-color: #2a2a2a !important;
      color: #fff !important;
      border: 1px solid #555 !important;
    }

    /* Headings */
    body.dark-mode h2,
    body.dark-mode h3,
    body.dark-mode .summary-label {
      color: #ffffff !important;
    }

    /* Special Buttons (Add Row, Submit, Upload) */
    body.dark-mode .add-row-btn {
      background: linear-gradient(145deg, #333, #222) !important;
      color: #eee !important;
    }

    body.dark-mode #submit-order {
      background: linear-gradient(135deg, #2e7d32, #1b5e20) !important;
      color: white !important;
    }

    body.dark-mode #upload-sheet-section label {
      background-color: #2a2a2a !important;
      border-color: #444 !important;
      color: #e0e0e0 !important;
    }

    body.dark-mode .tab {
      background: #2a2a2a !important;
      color: #ccc !important;
      border: 1px solid #444 !important;
    }

    body.dark-mode .tab-content {
      background: #1e1e1e !important;
      color: #e0e0e0 !important;
      border: 1px solid #333 !important;
    }

    body.dark-mode .custom-customer-select ul {
      background-color: #2a2a2a !important;
      color: #fff !important;
    }
  </style>
  <script>
    function applyTheme(mode) {
      if (mode === "dark") {
        document.body.classList.add("dark-mode");
      } else {
        document.body.classList.remove("dark-mode");
      }
    }

    window.addEventListener("message", (event) => {
      if (event.data.theme) {
        applyTheme(event.data.theme);
        localStorage.setItem("theme", event.data.theme);
      }
    });

    document.addEventListener("DOMContentLoaded", () => {
      const savedTheme = localStorage.getItem("theme") || "light";
      applyTheme(savedTheme);
    });
  </script>

</head>

<body style="font-family: 'Segoe UI', sans-serif; background-color: #f8f9fb; color: #333; margin: 0; padding: 20px;">
  <h2 style="text-align: left; font-size: 26px; font-weight: 700; margin-bottom: 30px; color: #333;">New Order</h2>

  <div class="order-header"
    style="display: flex; flex-wrap: wrap; gap: 16px; justify-content: space-between; margin-bottom: 30px;">
    <input type="date" id="order-date" style="border-radius: 8px" class="responsive-input" readonly>

    <div class="custom-customer-select input-container">
      <input type="text" id="customer-search" placeholder="Search Customer..." autocomplete="off"
        class="responsive-input" style="border-radius: 8px" />

      <option value="">Select Address</option>

  </div>

      <div class="order-rows-scrollable order-rows-scrollable-detailed" id="detailed-order-rows"
        style="display: none; margin-bottom: 20px; background-color: #f9f9f9;"></div>

      <button class="add-row-btn" data-type="detailed" style="
       display: block;
       margin: 0 auto;

       color: white;
       font-weight: 600;
       font-size: 15px;
       border-radius: 8px;
       cursor: pointer;
       transition: background-color 0.2s ease;
     " onmouseover="this.style.backgroundColor='#0b2a59'" onmouseout="this.style.backgroundColor='#0b2a59'">

      Combined Order <span class="arrow" style="float: right;">â–¼</span>
    </div>
    <div id="combined-order" class="tab-content" style="display: none; margin-bottom: 20px;">

        style="display: none; background-color: #f9f9f9;"></div>
      <button class="add-row-btn" data-type="combined" style="

                    margin: 0 auto;
                    padding: 12px 24px;
                    background-color: #0b2a59;
                    border: none;
                    color: white;
                    font-weight: 600;
                    font-size: 15px;

                    cursor: pointer;

                    ">Add Row</button>
    </div>
  </div>

  margin-bottom: 16px;
  font-family: 'Segoe UI', sans-serif;

">

    display: block;
    margin-bottom: 6px;

  ">Note (optional):</label> -->

    width: 100%;

    <div class="order-summary">
      <div class="summary-box items-box" style="width: 40%;">
        <span class="summary-icon" aria-label="Total Items">ðŸ“¦</span>

    <div class="order-preview" style="margin-bottom: 30px;">
