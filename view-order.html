<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Details</title>
    <link rel="stylesheet" href="./styles/view-order.css">
    <script src="scripts/view-order.js"></script>
</head>

<body>

    <div class="container">
        <h1> <img src="./assets/GEM Group 2024.jpg" alt="gem logo"></h1>

        <h1>Order Details - <span id="orderId"></span></h1>

        <!-- Order Information -->
        <div class="order-info">
            <div class="row">
                <p><strong>Order ID:</strong> <span id="order-id"></span></p>
                <p><strong>Date:</strong> <span id="order-date"></span></p>
            </div>
            <div class="row">
                <p><strong>PO State:</strong> <span id="order-state" class="state pending"></span></p>
                <p><strong>Delegate Name:</strong> <span id="delegate-name"></span></p>
            </div>
        </div>

        <!-- Customer Information -->
        <div class="customer-info">
            <h2>Customer Information</h2>
            <p><strong>Name:</strong> <span id="customer-name"></span></p>
            <p><strong>ID:</strong> <span id="customer-id"></span></p>
            <p><strong>Address:</strong> <span id="customer-address"></span></p>
        </div>

        <!-- Ordered Items -->
        <div class="items-list">
            <h2>Ordered Items</h2>
            <table>
                <thead>
                    <tr>
                        <th>Image</th>
                        <th>Item Name</th>
                        <th>Item Price</th>
                        <th>Quantity</th>
                        <th>Total Price</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>


        <!-- Total Price -->
        <div class="total">
            <h2><span id="total-price"></span></h2>
        </div>

        <!-- Action Buttons -->
        <div class="order-actions" style="text-align: right; margin-top: 20px;">
            <button id="refund-order" class="refund-btn">❌ refund Order</button>
            <button id="edit-order" class="edit-btn">✏️ Edit Order</button>
            <button id="confirm-order" class="confirm-btn">✅ Confirm Order</button>
        </div>

    </div>

</body>

</html>
