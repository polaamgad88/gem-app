<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Visits Dashboard</title>

  <!-- Styles -->
  <link rel="stylesheet" href="styles/dashboard.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

  <!-- Libraries (available to app.js) -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
</head>

<body>
  <div class="dashboard">
    <!-- Filters + Table -->
    <div class="box" style="grid-column: span 4">
      <div class="filters">
        <input id="userFilter" type="text" placeholder="User ID" />
        <input id="customerFilter" type="text" placeholder="Customer ID" />
        <button id="applyFiltersBtn">Apply</button>
        <button id="clearFiltersBtn" class="secondary">Clear</button>
      </div>

      <table class="visits-table">
        <thead>
          <tr>
            <th>Status</th>
            <th>User</th>
            <th>Date</th>
            <th>Customer</th>
            <th>Reason</th>
            <th>Location</th>
            <th>Distance (m)</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody id="visitsTbody">
          <!-- populated by app.js -->
        </tbody>
      </table>

      <div class="pagination">
        <button id="prevPageBtn" class="secondary">Prev</button>
        <span id="pageInfo">Page 1</span>
        <button id="nextPageBtn" class="secondary">Next</button>
      </div>
    </div>

    <!-- Chart -->
    <div class="chart">
      <div class="chart-header">
        <div class="chart-title">
          <span>Sales</span>
          <h3 id="chartTitle">Weekly Performance</h3>
        </div>
        <div class="chart-controls">
          <select id="dataType">
            <option value="sales">Sales</option>
            <option value="orders">Orders</option>
          </select>

          <div class="chart-buttons">
            <button id="chartLine" data-type="line" class="active">
              Line
            </button>
            <button id="chartBar" data-type="bar">Bar</button>
          </div>
        </div>
      </div>

      <canvas id="delegatesChart"></canvas>
    </div>

    <!-- Top (example placeholder table populated from API or derived) -->
    <div class="top-delegates">
      <div class="top-header">
        <h3>Recent Orders - Top 15</h3>
        <button class="add-order-btn" id="addOrderBtn">Add Order</button>
      </div>
      <table>
        <thead>
          <tr>
            <th>Name</th>
            <th>Total Amount</th>
            <th>Total Orders</th>
          </tr>
        </thead>
        <tbody id="delegatesTable">
          <!-- populated by app.js -->
        </tbody>
      </table>
    </div>
  </div>

  <!-- Map Modal -->
  <div id="mapModal" class="modal">
    <div class="modal-content">
      <button id="closeMapBtn" class="close-btn">Ã—</button>
      <div id="map"></div>
    </div>
  </div>

  <!-- App JS -->
  <script src="scripts/dashboard.js"></script>
</body>

</html>
