<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <link rel="stylesheet" href="./styles/dashboard.css" />
  <style>
    /* small helper styles for new controls */
    .switch {
      display: inline-flex;
      align-items: center;
      gap: 8px;
    }

    .switch input {
      accent-color: #0b2a59;
    }

    .muted {
      color: #666;
      font-size: 12px;
    }

    .hidden {
      display: none !important;
    }
  </style>
</head>

<body>
  <div class="dashboard">
    <div class="box" style="grid-column: span 4">
      <div class="filters">
        <input id="userFilter" type="text" placeholder="User name or ID" list="usersList" />
        <datalist id="usersList"></datalist>

        <input id="customerFilter" type="text" placeholder="Customer name or ID" list="customersList" />
        <datalist id="customersList"></datalist>

        <button id="applyFiltersBtn">Apply</button>
        <button id="clearFiltersBtn" class="secondary">Clear</button>
      </div>

      <table class="visits-table">
        <thead>
          <tr>
            <th>Status</th>
            <th>User</th>
            <th>Date</th>
            <th>Customer</th>
            <th>Reason</th>
            <th>Location</th>
            <th>Distance (m)</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody id="visitsTbody">
          <!-- populated by app.js -->
        </tbody>
      </table>

      <div class="pagination">
        <button id="prevPageBtn" class="secondary">Prev</button>
        <span id="pageInfo">Page 1</span>
        <button id="nextPageBtn" class="secondary">Next</button>
      </div>
    </div>

    <div class="chart">
      <div class="chart-header">
        <div class="chart-title">
          <span id="chartContext">Ranking</span>
          <h3 id="chartTitle">Top 15</h3>
          <div class="muted" id="chartSubtitle"></div>
        </div>

        <div class="chart-controls">
          <select id="dataType">
            <option value="sales">Sales</option>
            <option value="leads">Orders</option>
          </select>
          <label class="switch hidden" id="personalWrap" title="Show your 12-month history">
            <input type="checkbox" id="personalToggle" />
            <span>Personal (12 months)</span>
          </label>
        </div>
      </div>

      <canvas id="delegatesChart" style="max-height: 300px; margin-top: 20px"></canvas>
    </div>

    <div class="top-delegates" id="topDelegatesCard">
      <div class="top-header">
        <h3 style="margin: 14px" id="topDelegatesTitle">Top 15 — All-time</h3>
        <button class="add-order-btn" onclick="window.location.href='create-order.html'">
          Add Order
        </button>
      </div>
      <table cellpadding="5">
        <thead>
          <tr style="border-bottom: 2px solid #ccc" id="delegatesHeadRow">
            <th>Name</th>
            <th>Total Amount</th>
            <th>Total Orders</th>
            <th id="thThisMonth" class="">This Month</th>
          </tr>
        </thead>
        <tbody id="delegatesTable"></tbody>
      </table>
    </div>
  </div>

  <!-- Map Modal -->
  <div id="mapModal" class="modal">
    <div class="modal-content">
      <button id="closeMapBtn" class="close-btn">×</button>
      <div id="map"></div>
    </div>
  </div>

  <script src="./scripts/dashboard.js"></script>
</body>

</html>
