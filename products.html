<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Products</title>
    <link rel="stylesheet" href="./styles/base.css" />
    <link rel="stylesheet" href="./styles/products.css" />
    <link rel="icon" href="./assets/GEM-Group-2024.ico" type="image/x-icon" />
    <script src="./scripts/utils.js" defer></script>
    <script src="./scripts/products.js" defer></script>
    <style>
      :root {
        --primary-color: #0b2a59;
        --secondary-color: #f8f9fa;
        --border-radius: 8px;
        --transition: all 0.2s ease;
        --gray-100: #f8f9fa;
        --gray-200: #e9ecef;
        --gray-300: #dee2e6;
        --gray-600: #6c757d;
        --danger-color: #dc3545;
      }
      body {
        font-family: "Segoe UI", sans-serif;
        background-color: #f3f3f5;
        margin: 0;
        padding: 0;
        color: #333;
        line-height: 1.6;
      }

      .navbar {
        width: 100%;
        background-color: #0b2a59;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px 30px;
        box-shadow: 0 2px 6px rgba(7, 24, 215, 0.1);
        position: sticky;
        top: 0;
        z-index: 1000;
      }

      .navbar .logout-btn {
        background-color: #fff;
        color: #0b2a59;
        padding: 8px 16px;
        border-radius: 6px;
        border: none;
        cursor: pointer;
        font-size: 14px;
        font-weight: 600;
        transition: background 0.3s ease;
      }

      .container {
        max-width: 1100px;
        margin: 40px auto;
        background: #fff;
        border-radius: 12px;
        padding: 40px;
        box-shadow: 0 8px 24px rgba(150, 184, 234, 0.2);
      }

      .logo {
        display: block;
        margin: 0 auto;
        /* height: 120px; */
        max-height: 140px;
        object-fit: contain;
      }

      @media (max-width: 576px) {
        .logo {
          height: 90px;
        }

        .container {
          max-width: 97%;
        }
      }

      h1 {
        text-align: center;
        font-size: 32px;
        margin-bottom: 30px;
        color: #0b2a59;
        font-weight: 600;
      }

      .filters-row {
        display: flex;
        justify-content: space-between;
        /* align-items: flex-end; */
        /* gap: var(--spacing-md); */
        gap: 16px;
        /* margin-bottom: var(--spacing-lg); */
        margin-bottom: 24px;
        flex-wrap: wrap;
      }

      /* .filter-group {
                    display: flex;
                    gap: 12px;
                    flex-wrap: wrap;
                    flex-grow: 1;
                  } */

      .filter-group {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 12px;
        width: 100%;
      }
      .filter-group select,
                  /* .filter-group input[type="search"] {
                    padding: 10px 12px;
                    border: 1px solid var(--gray-300);
                    border-radius: var(--border-radius);
                    font-size: 14px;
                    background-color: #f8f9fa;
                    min-width: 180px;
                    flex-grow: 1;
                    transition: var(--transition);
                  } */
                   .filter-group input[type="search"] {
        min-width: 0;
        width: 100%;
        padding: 10px 12px;
        border: 1px solid var(--gray-300);
        border-radius: var(--border-radius);
        font-size: 14px;
        background-color: #f8f9fa;
        min-width: 180px;
        flex-grow: 1;
        transition: var(--transition);
      }

      @media (max-width: 576px) {
        .filter-group {
          grid-template-columns: 1fr;
        }
      }
      .filter-group select:focus,
      .filter-group input:focus {
        border-color: var(--primary-color);
        outline: none;
        background-color: #fff;
      }

      .btn {
        padding: 10px 18px;
        border-radius: var(--border-radius);
        border: none;
        font-size: 14px;
        font-weight: 500;
        cursor: pointer;
        transition: var(--transition);
      }

      .btn-add {
        background-color: var(--primary-color);
        color: #fff;
      }

      .btn-add:hover {
        background-color: #093063;
      }

      .edit-btn {
        background-color: #198754;
        color: #fff;
      }

      .edit-btn:hover {
        background-color: #157347;
      }

      .delete-btn {
        background-color: var(--danger-color);
        color: #fff;
      }

      .delete-btn:hover {
        background-color: #bb2d3b;
      }

      .actions-row {
        text-align: right;
        margin-bottom: 20px;
      }

      .actions-row .btn {
        margin-left: 8px;
      }
      th {
        background-color: #ffffff !important;
        color: #0b2a59 !important;
        font-weight: 600;
        text-align: center;
      }
      .table-responsive {
        border-radius: 12px;
        overflow: hidden;
      }

      .table {
        width: 100%;
        border-collapse: separate;
        border-spacing: 0;
        border-radius: 12px;
        overflow: hidden;
      }
      th {
        width: 150px;
      }

      th,
      td {
        border: 1px solid #dee1e4;
        padding: 8px;
        text-align: center;
      }
      @media (max-width: 576px) {
        .actions-row {
          display: flex;
          flex-wrap: wrap;
          justify-content: flex-start;
          gap: 8px;
        }

        .actions-row button {
          flex: 1 1 auto;
        }

        td:nth-child(7) {
          text-align: right !important;
          padding-right: 12px;
        }
      }
    </style>
    <script src="./scripts/utils.js"></script>
    <script src="./scripts/delegate-landing.js"></script>
  </head>

  <body>
    <div class="navbar">
      <img
        src="./assets/GEM Icon.jpg"
        alt="gem logo"
        class="logo"
        style="
          display: block;
          margin: 0;
          height: 100px;
          max-height: 45px;
          object-fit: contain;
          border-radius: 10%;
        "
      />
      <style>
        .logo {
          display: block;
          margin: 0 auto 0px;
          height: 137px;
          max-height: 120px;
          object-fit: contain;
        }
        @media (max-width: 576px) {
          .logo {
            height: 90px;
          }
        }
      </style>
      <!-- <button class="logout-btn">Logout</button> -->
      <button id="logout-btn" class="logout-btn">
        <i class="fa-solid fa-right-from-bracket"></i> Logout
      </button>
    </div>
    <div class="container">
      <a
        href="index.html"
        style="
          display: inline-flex;
          align-items: center;
          font-size: 14px;
          font-weight: 500;
          color: #333;
          background-color: #f8f9fa;
          border: 1px solid #ced4da;
          padding: 8px 14px;
          border-radius: 6px;
          text-decoration: none;
          margin-bottom: 24px;
          transition: background-color 0.2s ease;
          gap: 8px;
        "
        onmouseover="this.style.backgroundColor='#e9ecef'"
        onmouseout="this.style.backgroundColor='#f8f9fa'"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="16"
          height="16"
          fill="none"
          stroke="#333"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
          viewBox="0 0 24 24"
        >
          <path d="M15 18l-6-6 6-6" />
        </svg>
        Dashboard
      </a>
      <h1
        style="
          text-align: left;
          font-size: 26px;
          font-weight: 700;
          margin-bottom: 30px;
          margin-left: 8px;
          color: #333;
        "
      >
        Products
      </h1>

      <!-- Filters -->
      <div class="filters-row">
        <div class="filter-group">
          <select id="brand-filter">
            <option value="">All Brands</option>
          </select>
          <select id="category-filter">
            <option value="">All Categories</option>
          </select>
          <input
            id="barcode-search"
            type="search"
            placeholder="Enter barcode..."
          />
        </div>
      </div>

      <div class="actions-row text-right mb-4">
        <button class="btn btn-add" onclick="openAddProductDialog()">
          Add Product
        </button>
        <button id="export-open-btn" class="btn btn-add">
          Export Products
        </button>
        <button class="btn edit-btn" onclick="openImportDialog()">
          Import Products
        </button>
      </div>

      <!-- Table View -->
      <div class="table-responsive" style="margin-top: 10px">
        <hr style="border: none; height: 2px; background-color: #f3f4f5" />
        <table class="table">
          <thead>
            <tr>
              <th>Image</th>
              <th>Product Name</th>
              <th>Item No.</th>
              <th>Brand</th>
              <th>Category</th>
              <th>Price</th>
              <th>Availability</th>
              <th>Actions</th>
            </tr>
          </thead>

          <tbody id="productsTable" style="font-size: small"></tbody>
        </table>
      </div>

      <!-- Card View -->
      <div class="card-view" style="display: none">
        <div id="productCards"></div>
      </div>
      <div class="pagination" id="pagination"></div>
    </div>
    <!-- Product Modal -->
    <div id="product-modal" class="modal" style="display: none">
      <div class="modal-content">
        <form id="product-form">
          <input type="hidden" id="product-id" />
          <div>
            <label>Product Name:</label>
            <input type="text" id="product-name" required />
          </div>
          <div>
            <label>Barcode:</label>
            <input type="number" id="bar-code" required />
          </div>
          <div>
            <label>Item Number:</label>
            <input type="text" id="item-number" />
          </div>

          <div>
            <label>Brand:</label>
            <input type="text" id="brand" required />
          </div>
          <div>
            <label>Category:</label>
            <input type="text" id="category" required />
          </div>
          <div>
            <label>Description:</label>
            <textarea id="description"></textarea>
          </div>
          <div>
            <label>Price:</label>
            <input type="number" step="0.01" id="price" required />
          </div>
          <div>
            <label>Order Limit:</label>
            <input type="number" id="product-order-limit" />
          </div>
          <div>
            <label>Availability Limit:</label>
            <input type="number" id="availability-limit" />
          </div>

          <div>
            <label>Image:</label>
            <input type="file" id="image" />
          </div>
          <div
            class="note-text"
            id="image-note"
            style="
              color: var(--gray-600);
              font-size: var(--font-size-sm);
              margin-top: var(--spacing-xs);
            "
          >
            If you don’t choose a new image, the existing image will be kept.
          </div>
          <div
            id="modal-error-message"
            style="
              color: var(--danger-color);
              margin-top: var(--spacing-sm);
              display: none;
            "
          ></div>

          <div class="modal-actions">
            <button type="submit" class="btn btn-add">Save</button>
            <button type="button" class="btn delete-btn" onclick="closeModal()">
              Cancel
            </button>
          </div>
        </form>
      </div>
    </div>

    <div id="export-modal" class="modal" style="display: none">
      <div class="modal-content">
        <h2>Export Products</h2>
        <p>Choose what to export:</p>
        <div class="option-buttons">
          <button
            type="button"
            class="option-btn"
            data-value="all"
            onclick="selectExportOption(this)"
          >
            All Products
          </button>
          <button
            type="button"
            class="option-btn"
            data-value="filtered"
            onclick="selectExportOption(this)"
          >
            Filtered (Viewed) Products
          </button>
        </div>
        <div class="modal-actions">
          <button id="export-go-btn" class="btn btn-add">Export</button>
          <button class="btn delete-btn" onclick="closeExportDialog()">
            Cancel
          </button>
        </div>
      </div>
    </div>

    <div id="import-modal" class="modal" style="display: none">
      <div class="modal-content">
        <h2>Import Products</h2>
        <p>Select Import Mode:</p>
        <div class="option-buttons">
          <button
            type="button"
            class="option-btn"
            data-value="update"
            onclick="selectImportOption(this)"
          >
            Patch Edit Existing
          </button>
          <button
            type="button"
            class="option-btn"
            data-value="add"
            onclick="selectImportOption(this)"
          >
            Patch Add New
          </button>
        </div>
        <div style="margin-top: var(--spacing-md)">
          <label>Select File (Excel / CSV):</label>
          <input type="file" id="import-file" />
        </div>
        <div style="margin-top: var(--spacing-md)">
          <label>Select Images ZIP:</label>
          <input type="file" id="images-zip" accept=".zip" />
        </div>

        <div class="modal-actions">
          <button class="btn btn-add" onclick="handleImport()">Upload</button>
          <button class="btn delete-btn" onclick="closeImportDialog()">
            Cancel
          </button>
        </div>
        <div
          id="import-error-message"
          style="
            color: var(--danger-color);
            margin-top: var(--spacing-sm);
            display: none;
          "
        ></div>
      </div>
    </div>
  </body>
</html>
