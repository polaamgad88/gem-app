<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Products</title>
    <link rel="stylesheet" href="./styles/base.css" />
    <link rel="stylesheet" href="./styles/products.css" />
    <link rel="icon" href="./assets/GEM-Group-2024.ico" type="image/x-icon" />
    <script src="./scripts/utils.js" defer></script>
    <script src="./scripts/products.js" defer></script>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #0b2a59;
            margin: 0;
            padding: 0;
            color: #333;
        }

        .container {
            max-width: 980px;
            margin: 30px auto;
            background: #fff;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.08);
        }

        .logo {
            display: block;
            margin: 0 auto 20px;
            height: 137px;
            max-height: 140px;
            object-fit: contain;
        }

        @media (max-width: 576px) {
            .logo {
                height: 90px;
            }
            .container{
                max-width: 97%;
            }
        }

        h1 {
            text-align: center;
            font-size: 28px;
            margin-bottom: 20px;
            color: #0b2a59;
        } 
        
        .filters-row {
  display: flex;
  justify-content: space-between;
  align-items: flex-end;
  gap: var(--spacing-md);
  margin-bottom: var(--spacing-lg);
  flex-wrap: wrap;
}

.filter-group {
  display: flex;
  gap: var(--spacing-md);
  flex-wrap: wrap;
  flex-grow: 1;
}

.filter-group select,
.filter-group input[type="search"] {
  padding: 8px 12px;
  border: 1px solid var(--gray-300);
  border-radius: var(--border-radius-sm);
  font-size: var(--font-size-sm);
  background-color: #f8f9fa;
  min-width: 180px;
  flex-grow: 1;
}

        
        </style>
</head>

<body>
    <div class="container">
        <a href="index.html" style="
        display: inline-flex;
        align-items: center;
        font-size: 14px;
        font-weight: 500;
        color: #333;
        background-color: #f8f9fa;
        border: 1px solid #ced4da;
        padding: 8px 14px;
        border-radius: 6px;
        text-decoration: none;
        margin-bottom: 24px;
        transition: background-color 0.2s ease;
        gap: 8px;
      " onmouseover="this.style.backgroundColor='#e9ecef'" onmouseout="this.style.backgroundColor='#f8f9fa'">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="none" stroke="#333" stroke-width="2"
                  stroke-linecap="round" stroke-linejoin="round" viewBox="0 0 24 24">
                  <path d="M15 18l-6-6 6-6" />
              </svg>
              Dashboard
          </a>
          <img src="./assets/GEM Group 2024.jpg" alt="gem logo" class="logo" />
        <h1>Products</h1>

        <!-- Filters -->
        <div class="filters-row">
            <div class="filter-group">
              <select id="brand-filter">
                <option value="">All Brands</option>
              </select>
              <select id="category-filter">
                <option value="">All Categories</option>
              </select>
              <input id="barcode-search" type="search" placeholder="Enter barcode..." />
            </div>
          </div>
          



        <div class="actions-row text-right mb-4">
            <button class="btn btn-add" onclick="openAddProductDialog()">Add Product</button>
            <button id="export-open-btn" class="btn btn-add"> Export Products</button>
            <button class="btn edit-btn" onclick="openImportDialog()">Import Products</button>
        </div>



        <!-- Table View -->
        <div class="table-responsive">
            <table>
                <thead>
                    <tr>
                        <th>Image</th>
                        <th>Product Name</th>
                        <th>Item No.</th>
                        <th>Brand</th>
                        <th>Category</th>
                        <th>Price</th>
                        <th>Availability</th>
                        <th>Actions</th>
                    </tr>
                </thead>

                <tbody id="productsTable" style="font-size: small;"></tbody>
            </table>
        </div>

        <!-- Card View -->
        <div class="card-view" style="display: none;">
            <div id="productCards"></div>
        </div>
        <div class="pagination" id="pagination"></div>

    </div>
    <!-- Product Modal -->
    <div id="product-modal" class="modal" style="display: none;">
        <div class="modal-content">
            <form id="product-form">
                <input type="hidden" id="product-id" />
                <div>
                    <label>Product Name:</label>
                    <input type="text" id="product-name" required />
                </div>
                <div>
                    <label>Barcode:</label>
                    <input type="number" id="bar-code" required />
                </div>
                <div>
                    <label>Item Number:</label>
                    <input type="text" id="item-number" />
                </div>

                <div>
                    <label>Brand:</label>
                    <input type="text" id="brand" required />
                </div>
                <div>
                    <label>Category:</label>
                    <input type="text" id="category" required />
                </div>
                <div>
                    <label>Description:</label>
                    <textarea id="description"></textarea>
                </div>
                <div>
                    <label>Price:</label>
                    <input type="number" step="0.01" id="price" required />
                </div>
                <div>
                    <label>Order Limit:</label>
                    <input type="number" id="product-order-limit" />
                </div>
                <div>
                    <label>Availability Limit:</label>
                    <input type="number" id="availability-limit" />
                </div>

                <div>
                    <label>Image:</label>
                    <input type="file" id="image" />
                </div>
                <div class="note-text" id="image-note"
                    style="color: var(--gray-600); font-size: var(--font-size-sm); margin-top: var(--spacing-xs);">
                    If you donâ€™t choose a new image, the existing image will be kept.
                </div>
                <div id="modal-error-message"
                    style="color: var(--danger-color); margin-top: var(--spacing-sm); display: none;"></div>

                <div class="modal-actions">
                    <button type="submit" class="btn btn-add">Save</button>
                    <button type="button" class="btn delete-btn" onclick="closeModal()">Cancel</button>
                </div>
            </form>
        </div>
    </div>


    <div id="export-modal" class="modal" style="display: none;">
        <div class="modal-content">
            <h2>Export Products</h2>
            <p>Choose what to export:</p>
            <div class="option-buttons">
                <button type="button" class="option-btn" data-value="all" onclick="selectExportOption(this)">All
                    Products</button>
                <button type="button" class="option-btn" data-value="filtered"
                    onclick="selectExportOption(this)">Filtered (Viewed) Products</button>
            </div>
            <div class="modal-actions">
                <button id="export-go-btn" class="btn btn-add">Export</button>
                <button class="btn delete-btn" onclick="closeExportDialog()">Cancel</button>
            </div>
        </div>
    </div>


    <div id="import-modal" class="modal" style="display: none;">
        <div class="modal-content">
            <h2>Import Products</h2>
            <p>Select Import Mode:</p>
            <div class="option-buttons">
                <button type="button" class="option-btn" data-value="update" onclick="selectImportOption(this)">Patch
                    Edit Existing</button>
                <button type="button" class="option-btn" data-value="add" onclick="selectImportOption(this)">Patch
                    Add New</button>
            </div>
            <div style="margin-top: var(--spacing-md);">
                <label>Select File (Excel / CSV):</label>
                <input type="file" id="import-file" />
            </div>
            <div style="margin-top: var(--spacing-md);">
                <label>Select Images ZIP:</label>
                <input type="file" id="images-zip" accept=".zip" />
            </div>

            <div class="modal-actions">
                <button class="btn btn-add" onclick="handleImport()">Upload</button>
                <button class="btn delete-btn" onclick="closeImportDialog()">Cancel</button>
            </div>
            <div id="import-error-message"
                style="color: var(--danger-color); margin-top: var(--spacing-sm); display: none;"></div>
        </div>
    </div>

</body>

</html>
