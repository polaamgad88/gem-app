<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./assets/GEM-Group-2024.ico">

    <title>Orders</title>
    <link rel="stylesheet" href="./styles/orders.css">
    <script defer src="./scripts/orders.js"></script>
</head>

<body>
    <div id="loader" style="display: none; text-align: center; margin-bottom: 15px;">
        <strong style="color: #007bff;">Loading...</strong>
    </div>
    <div class="container">
        <img src="./assets/GEM Group 2024.jpg" alt="gem logo" style="align-items: center;">
        <h1>Orders</h1>
        <div class="filters" style="margin-bottom: 20px; text-align: center;">
            <label for="userFilter">Filter by User:</label>
            <select id="userFilter">
                <option value="all">All Users</option>
            </select>

            <label for="customerFilter" style="margin-left: 20px;">Filter by Customer:</label>
            <select id="customerFilter">
                <option value="all">All Customers</option>
            </select>
        </div>
        <table>
            <thead>
                <tr>
                    <th>#</th>
                    <th>Order ID</th>
                    <th style="width: 120px; cursor: pointer;" onclick="sortTable(2, 'date')">Date ⬍</th>
                    <!-- Sort by Date -->
                    <th>Customer Name</th>
                    <th>Delegate Name</th>
                    <th>role</th>
                    <th style="cursor: pointer;" onclick="sortTable(5, 'price')">Total Price ⬍</th>
                    <!-- Sort by Price -->
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="ordersTable">
            </tbody>
        </table>
    </div>

</body>

</html>
