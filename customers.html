<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Customers</title>
  <link rel="stylesheet" href="./styles/base.css" />
  <link rel="stylesheet" href="./styles/customers.css" />
  <link rel="icon" href="./assets/GEM-Group-2024.ico" type="image/x-icon" />
  <script src="./scripts/utils.js" defer></script>
  <script src="./scripts/customers.js" defer></script>

  <style>
    body {
      margin: 0;
      background-color: #f8f9fb;
      font-family: "Segoe UI", sans-serif;
      padding: 20px;
    }

    th {
      background-color: #ffffff !important;
      color: #0b2a59 !important;
      font-weight: 600;
      text-align: center;
    }

    .table-responsive {
      border-radius: 12px;
      overflow: hidden;
    }

    .table {
      width: 100%;
      border-collapse: separate;
      border-spacing: 0;
      border-radius: 12px;
      overflow: hidden;
    }

    th,
    td {
      border: 1px solid #dee1e4;
      padding: 8px;
      text-align: center;
    }

    /* ðŸŒ™ Dark mode styles */
    body.dark-mode {
      background-color: #1e1e1e;
      color: #f1f1f1;
    }

    body.dark-mode .container {
      background-color: #1e1e1e;
      color: #f1f1f1;
    }

    body.dark-mode a {
      color: #ddd;
    }

    body.dark-mode th {
      background-color: #333 !important;
      color: #fff !important;
    }

    body.dark-mode td {
      border-color: #555;
      background-color: #2a2a2a;
    }

    body.dark-mode .btn-add {
      background: linear-gradient(145deg, #022048, #0b2a59) !important;
      color: #fff;
    }

    body.dark-mode input {
      background-color: #333;
      border: 1px solid #555;
      color: #fff;
    }

    body.dark-mode .table {
      border-color: #555;
    }

    body.dark-mode .table tbody {
      color: #ddd;
    }

    /* ðŸŒ™ Dark mode - Mobile card view */
    @media (max-width: 768px) {

      body.dark-mode .card-view .card,
      body.dark-mode #customerCards>div {
        background-color: #2e2e2e !important;
        color: #fff !important;
        border: 1px solid #444 !important;
        border-radius: 10px;
        padding: 12px;
        margin-bottom: 12px;
      }

      body.dark-mode .card-view .card p,
      body.dark-mode #customerCards>div p {
        color: #fff !important;
      }

      body.dark-mode .card-view .btn,
      body.dark-mode #customerCards .btn {
        background-color: #28a745 !important;
        color: #fff !important;
      }
    }
  </style>
  <script src="./scripts/utils.js"></script>
  <script src="./scripts/delegate-landing.js"></script>
  <script>
    function applyTheme(mode) {
      if (mode === "dark") {
        document.body.classList.add("dark-mode");
      } else {
        document.body.classList.remove("dark-mode");
      }
    }

    window.addEventListener("message", (event) => {
      if (event.data.theme) {
        applyTheme(event.data.theme);
        localStorage.setItem("theme", event.data.theme);
      }
    });

    document.addEventListener("DOMContentLoaded", () => {
      const savedTheme = localStorage.getItem("theme") || "light";
      applyTheme(savedTheme);
    });
  </script>
</head>

<body>
  <h2 style="
        text-align: left;
        font-size: 26px;
        font-weight: 700;
        margin-bottom: 30px;
        margin-left: 8px;
      ">
    Customers
  </h2>

  <div class="search-actions-row">
    <input id="customer-search" type="search" class="input-full" placeholder="Search by name or code..."
      style="border-radius: 8px" />
    <button id="add-customer-btn" class="btn btn-add full-width" style="
          border-radius: 8px;
          background: linear-gradient(145deg, #022048, #0b2a59);
        ">
      Add Customer
    </button>
  </div>

  <!-- Table View -->
  <div class="table-responsive" style="margin-top: 10px">
    <table class="table">
      <thead>
        <tr>
          <th>Code</th>
          <th>Customer Name</th>
          <th>Phone</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="customersTable">
        <!-- Table content by JS -->
      </tbody>
    </table>
  </div>

  <!-- Card View (Mobile) -->
  <div class="card-view" style="display: none">
    <div id="customerCards">
      <!-- Card content by JS -->
    </div>
  </div>
  <!-- </div> -->

  <!-- <div class="text-right mt-3">
            <button id="add-customer-btn" class="btn btn-add"> Add Customer</button>
        </div> -->
  <!-- </div> -->
</body>

</html>
